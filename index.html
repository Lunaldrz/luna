https://lunaldrz.github.io/luna/targets.mind
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://lunaldrz.github.io/luna/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
        <a-assets>
	<img id="card" src="https://lunaldrz.github.io/luna/Postcard1_paella.png"/>
  <img id="card2" src="https://lunaldrz.github.io/luna/Postcard3_Casabalto.png"/>
	<img id="card1" src="https://lunaldrz.github.io/luna/Fleurs.png" />
	<img id="card3" src="https://lunaldrz.github.io/luna/Fete.png" />

      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#card"  position="0 0 0" height="1.552" width="1" rotation="0 0 0"></a-image>
      </a-entity>
       <a-entity mindar-image-target="targetIndex: 1">
        <a-image src="#card1" position="0 0 0" height="1.552" width="1" rotation="0 0 0"></a-image>
      </a-entity>
         <a-entity mindar-image-target="targetIndex: 2">
        <a-image src="#card2" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-image>
      </a-entity>
         <a-entity mindar-image-target="targetIndex: 3">
        <a-image src="#card3" position="0 0 0" height="0.700" width="1" rotation="0 0 0"></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
